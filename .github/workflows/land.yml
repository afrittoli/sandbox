name: GHStack - land
on:
  issue_comment:
    types: [created]

jobs:
  check_comments:
    runs-on: ubuntu-latest
    steps:
    - name: land
      uses: peter-evans/slash-command-dispatch@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        reaction-token: ${{ secrets.GITHUB_TOKEN }}
        issue-type: pull-request
        permission: write
        commands: |
          land
